{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="flex flex-col items-center justify-center">
        <svg class="w-20 fill-current opacity-60" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" viewBox="0 0 24 24">

        </svg>
        <h1 class="text-2xl font-normal pb-2">¡Mi nombre es Pwnie! ¿Sobre qué te gustaría hablar?</h1>
        <p class="text-lg font-light text-inherit opacity-60">Puedo ayudarte a repasar temas de ciberseguridad de manera ética.</p>
    <div class="p-8">
    </div>
</div>
    
    <div id="chat-box" class="p-4 h-full w-full overflow-y-auto">
        <!-- Messages will be displayed here -->
    </div>

    <div class="mt-1 flex">
        <input id="message" type="text" placeholder="Escribe un mensaje..." class="input input-bordered flex-grow" required/>
        <button onclick="sendMessage()" class="btn btn-square">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> 
                <path d="M10 14l11 -11"></path> 
                <path d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5"></path> 
            </svg> 
        </button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
<script>
    // Connect to WebSocket server
    var socket = io("http://localhost:5000");

    // Handle incoming messages from the server
    socket.on("response", function(data) {
        appendMessage(data, "bot");
    });

    // Function to send messages
    function sendMessage() {
        var input = document.getElementById("message");
        var userMessage = input.value.trim();
        if (userMessage === "") return;

        appendMessage(userMessage, "user");
        
        socket.send(userMessage); // Send message to the WebSocket server
        input.value = ""; // Clear input field
    }

    function appendMessage(message, type) {
        var chatBox = document.getElementById("chat-box");
        var chatMessage = document.createElement("div");

        chatMessage.classList.add("chat");
        chatMessage.classList.add(type === "bot" ? "chat-start" : "chat-end");
            
        var messageBubble = document.createElement("div");
        messageBubble.classList.add("chat-bubble");
        messageBubble.textContent = message;

        chatMessage.appendChild(messageBubble);

        chatBox.appendChild(chatMessage);

        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
{% endblock %}
