title: Seguridad Personal 
id: 4
description: | 
  La seguridad personal es fundamental para proteger nuestra integridad física y emocional en diferentes situaciones de la vida diaria. Este curso está diseñado para estudiantes que desean aprender cómo identificar riesgos, tomar decisiones acertadas y aplicar medidas prácticas para cuidarse a sí mismos y a quienes los rodean.

  A través de ejemplos claros y ejercicios sencillos, se enseñarán técnicas de prevención, autoprotección y manejo de situaciones de riesgo, fomentando una actitud consciente y responsable. Aprender sobre seguridad personal es clave para vivir con mayor confianza y tranquilidad en un mundo cada vez más complejo.
