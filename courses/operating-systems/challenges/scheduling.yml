title: ¿Quién decide primero?
alias: scheduling
category:  nmap
description: |
  En sistemas UNIX modernos, el planificador utiliza múltiples colas para asignar prioridades a los procesos.
  Un algoritmo comúnmente usado es el Round Robin, donde cada proceso recibe una porción de CPU llamada "quantum".
  Si un proceso no finaliza durante su quantum, se mueve al final de la cola.
  Algunos sistemas híbridos implementan colas multinivel con prioridades dinámicas que penalizan procesos CPU-bound y benefician los I/O-bound.

  En Linux, el Completely Fair Scheduler (CFS) se basa en una estructura de árbol rojo-negro donde se asigna tiempo proporcional a cada proceso según su "vruntime".
  El proceso con menor "vruntime" es el siguiente en ser ejecutado, asegurando equidad a lo largo del tiempo.
