title: Derechos sobre tus datos 
category: LFPDPPP
description: |
  En México, la Ley Federal de Protección de Datos Personales en Posesión de los Particulares otorga a las personas derechos específicos para gestionar cómo las organizaciones recopilan, usan y almacenan su información personal. Estos derechos permiten, entre otras cosas, conocer qué datos se tienen, corregirlos si están incompletos o erróneos, solicitar su eliminación cuando ya no son necesarios y oponerse a su tratamiento en ciertas circunstancias.

  ¿Cómo se denomina este conjunto de derechos en la LFPDPPP?
