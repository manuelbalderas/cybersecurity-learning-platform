title: Definiendo tu identidad
category: LFPDPPP
description: |
  De acuerdo con la Ley Federal de Protección de Datos Personales en Posesión de los Particulares, existe un término legal que abarca cualquier información que permita identificar a una persona física, ya sea de manera directa o indirecta. Esta información puede presentarse en diversos formatos como números, letras, imágenes, sonidos u otros medios que permitan esta identificación.

  ¿Cuál es el término que la ley utiliza para designar a este tipo de información?
